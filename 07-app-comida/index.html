<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8">
	<title>App Comida</title>
	<!-- Responsividad -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- SEO Natural -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Ing. TICS. Sofía Martinelli">
	<meta name="copyright" content="&copy; SOFMAGON 2023. Todos los derechos reservados.">
	<meta name="description" content="Landing Page para App Comida.">
	<!-- Humans TXT -->
	<link rel="author" href="humans.txt">
	<!-- Normalize CSS -->
	<link rel="preload" href="./css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="shortcut icon" href="./images" type="image/x-icon">
	<!-- Estilos locales de CSS -->
	<link rel="preload" href="./build/css/app.css" as="style">
	<link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
	<header class="header contenedor">
		<div class="header__logo">
			<img src="./build/images/logo.svg" alt="Logo App Comida">
		</div>
		<nav class="navegacion">
			<a href="#" class="navegacion__link">Iniciar sesion</a>
			<a href="#" class="navegacion__link">Crear cuenta</a>
			<a href="#" class="navegacion__link navegacion__link--registrar">Registrar restaurante</a>
		</nav>
	</header>

	<section class="contenedor formulario">
		<div class="formulario__grid">
			<div class="formulario__contenido">
				<h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
				<form class="formulario__buscar">
					<div class="formulario__campo">
						<label for="restaurante" class="formulario__label">Restaurante</label>
						<input type="text" class="formulario__input" id="restaurante" placeholder="Taqueria Zabrazza">
					</div>
					<div class="formulario__campo">
						<label for="platillo" class="formulario__label">Platillo</label>
						<input type="text" class="formulario__input" id="platillo" placeholder="Tacos al Pastor, Volcanzito Zabrazza">
					</div>
					<input type="submit" class="formulario__submit" value="Buscar">
				</form>
			</div>
			<div class="formulario__imagen-contenedor">
				<img class="formulario__imagen" src="./build/images/dibujo_repartidor.svg" alt="Imagen repartidor de app comida">
			</div>
		</div>
	</section>

	<section class="pasos">
		<img src="./build/images/wave.svg" alt="Imagen decorativa de una ola" class="pasos__wave">
		<div class="pasos__contenido">
			<h2>¿Como funciona? <span>Tan facil como 1, 2 y 3</span></h2>
			<div class="pasos__grid contenedor">
				<div class="pasos__paso">
					<picture>
						<source srcset="./build/images/paso_1.avif" type="image/avif" loading="lazy">
						<source srcset="./build/images/paso_1.webp" type="image/webp" loading="lazy">
						<img class="pasos__imagen" src="./build/images/paso_1.png" alt="Imagen paso 1" loading="lazy">
					</picture>
				</div> <!-- .pasos__paso 01 -->
				<div class="pasos__paso">
					<picture>
						<source srcset="./build/images/paso_2.avif" type="image/avif" loading="lazy">
						<source srcset="./build/images/paso_2.webp" type="image/webp" loading="lazy">
						<img class="pasos__imagen" src="./build/images/paso_2.png" alt="Imagen paso 2" loading="lazy">
					</picture>
				</div> <!-- .pasos__paso 02 -->
				<div class="pasos__paso">
					<picture>
						<source srcset="./build/images/paso_3.avif" type="image/avif" loading="lazy">
						<source srcset="./build/images/paso_3.webp" type="image/webp" loading="lazy">
						<img class="pasos__imagen" src="./build/images/paso_3.png" alt="Imagen paso 3" loading="lazy">
					</picture>
				</div> <!-- .pasos__paso 03 -->
			</div>
		</div>
	</section>
</body>
</html>
